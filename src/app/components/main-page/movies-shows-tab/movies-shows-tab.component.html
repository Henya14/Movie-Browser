<div>
  <h1 *ngIf="isError" class="animation">An error occured! Please refresh the page!</h1>
  <div class="wrapper animation" *ngIf="!loading && !isError && records.length <= 0">
    <h1>Sorry, no results! :/</h1>
  </div>
  <div class="wrapper" *ngIf="!loading && !isError && records.length > 0">
    <div class="cardHolder">
      <a
        *ngFor="let record of records"
        [routerLink]="[getType() + 's', record.ids.trakt]"
      >
        <movie-show-button
          [title]="getRecordTitle(record)"
          [badgeCount]="record.watchers"
          (onButtonClicked)="recordClicked(record)"
          [type]="record.type"
        ></movie-show-button>
      </a>
    </div>
  </div>
  <div class="navWrapper wrapper" *ngIf="!loading && !isError && records.length > 0">
    <button
      mat-button
      [disabled]="currentPageNumber <= 1"
      (click)="firstPage()"
    >
      first
    </button>

    <button
      mat-button
      [disabled]="currentPageNumber <= 1"
      (click)="previousPage()"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <div class="pageCounter">
      {{ totalPages > 0 ? currentPageNumber : 0 }}/{{ totalPages }}
    </div>
    <button
      mat-button
      [disabled]="currentPageNumber >= totalPages"
      (click)="nextPage()"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>

    <button
      mat-button
      [disabled]="currentPageNumber >= totalPages"
      (click)="lastPage()"
    >
      Last
    </button>
  </div>

  <div class="spinnerWrapper" *ngIf="loading && !isError">
    <mat-spinner></mat-spinner>
  </div>

  <router-outlet></router-outlet>
</div>
